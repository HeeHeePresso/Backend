server:
  port: 8082

spring:
  application:
    name: recommendation-service
  data:
    elasticsearch:
      repositories:
        enabled: true
      url: localhost:9200

eureka:
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30
  client:
    registerWithEureka: true
    fetchRegistry: true
  serviceUrl:
    defaultZone: http://127.0.0.1:8761/eureka/


